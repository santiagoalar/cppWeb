<div class="auth-container" [@fadeIn] style="display: flex; flex-direction: column; align-items: center;">
  <div class="logo-row" style="width: 100%; text-align: center;">
    <img src="assets/logo.png" alt="App Logo" style="width: 300px; display: block; margin: 0 auto;" />
  </div>
  <div class="card-row" style="width: 100%; max-width: 500px;">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title class="auth-title" style="margin-bottom: 20px;">Sign Up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" color="accent" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
          </mat-form-field>
          <mat-form-field appearance="fill" color="accent" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
          </mat-form-field>
          <mat-form-field appearance="fill" color="accent" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
          </mat-form-field>
          <div style="text-align: right;">
            <button mat-raised-button color="accent" type="submit" [disabled]="!signUpForm.valid" style="font-size: 18px; padding: 12px 24px;">
              Sign Up
            </button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions style="display: flex; justify-content: center;">
        <button mat-button color="accent" routerLink="/sign-in">
          Already have an account? Sign In
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
