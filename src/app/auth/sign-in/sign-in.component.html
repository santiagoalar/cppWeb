<div class="header" style="display: flex; justify-content: flex-end; padding: 10px;">
  <app-language-switcher></app-language-switcher>
</div>
<div class="auth-container" [@fadeIn] style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
  <div class="logo-row" style="flex: 0 0 auto; margin-right: 40px;">
    <img id="app-logo" src="assets/logo.png" alt="App Logo" style="width: 300px;" />
  </div>
  <div class="card-row" style="flex: 0 0 auto; width: 100%; max-width: 500px;">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title class="auth-title" style="margin-bottom: 20px;">{{ 'auth.signIn.title' | translate }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="signInErrorMessage" id="sign-in-error" class="mat-elevation-z4" style="background-color: #f8d7da; color: #721c24; padding: 12px; border-radius: 4px; margin-bottom: 16px;">
          {{ signInErrorMessage }}
        </div>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" color="accent" class="full-width">
            <mat-label>{{ 'auth.signIn.email' | translate }}</mat-label>
            <input id="sign-in-email" matInput formControlName="email" type="email" required>
          </mat-form-field>
          <mat-form-field appearance="fill" color="accent" class="full-width">
            <mat-label>{{ 'auth.signIn.password' | translate }}</mat-label>
            <input id="sign-in-password" matInput formControlName="password" type="password" required>
          </mat-form-field>
          <div style="text-align: right;">
            <button id="sign-in-submit" mat-raised-button color="primary" type="submit" [disabled]="!signInForm.valid" style="font-size: 18px; padding: 12px 24px;">
              {{ 'auth.signIn.submitButton' | translate }}
            </button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions style="display: flex; justify-content: center;">
        <button mat-button color="accent" routerLink="/sign-up">
          {{ 'auth.signIn.noAccount' | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
