<div id="language-switcher" class="language-switcher">
  <button id="language-button" mat-button [matMenuTriggerFor]="languageMenu">
    {{ languageService.getCurrentLang() | uppercase }}
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #languageMenu="matMenu">
    <button id="language-english" mat-menu-item (click)="changeLanguage('en')">English</button>
    <button id="language-spanish" mat-menu-item (click)="changeLanguage('es')">Espa√±ol</button>
  </mat-menu>
</div>
