<mat-toolbar class="navbar" [@fadeIn]>
  <div class="navbar-inner">
    <div class="app-title">
      <img src="assets/minilogo.png" alt="Logo" class="logo" />
      CCP
    </div>
    <div class="nav-links">
      <a *ngIf="isDirectivo()" mat-button routerLink="/manufacturers">
        <mat-icon>domain</mat-icon>
        {{ 'navbar.manufacturers' | translate }}
      </a>
      <a mat-button routerLink="/products">
        <mat-icon>inventory_2</mat-icon>
        {{ 'navbar.products' | translate }}
      </a>
    </div>
    <span class="spacer"></span>
    <div class="actions">
      <button mat-button [matMenuTriggerFor]="languageMenu">
        <mat-icon>language</mat-icon> {{ currentLang | uppercase }}
      </button>
      <mat-menu #languageMenu="matMenu" class="accent-menu">
        <button mat-menu-item (click)="changeLanguage('en')">English</button>
        <button mat-menu-item (click)="changeLanguage('es')">Espa√±ol</button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu" class="user-info-menu accent-menu">
        <div class="user-header">
          <div class="user-name">{{ userData?.name }}</div>
          <div class="user-role">{{ userData?.role | titlecase }}</div>
        </div>
        <div class="user-contact" style="padding: 10px 10px 10px; font-size: 0.85em; margin-top: 10px;">
          <div class="user-email">{{ userData?.email }}</div>
          <div class="user-phone">{{ userData?.phone }}</div>
        </div>
        <button mat-menu-item (click)="signOut()">{{ 'navbar.signOut' | translate }}</button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
