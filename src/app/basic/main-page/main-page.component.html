<mat-toolbar class="dark-navbar">
  <div class="navbar-left">
    <span class="brand">My App</span>
    <a mat-button routerLink="/dashboard">{{ 'navbar.dashboard' | translate }}</a>
    <a mat-button routerLink="/profile">{{ 'navbar.profile' | translate }}</a>
    <a mat-button routerLink="/settings">{{ 'navbar.settings' | translate }}</a>
  </div>
  <span class="spacer"></span>
  <div class="navbar-right">
    <button mat-button [matMenuTriggerFor]="languageMenu">
      <mat-icon>language</mat-icon> {{ currentLang | uppercase }}
    </button>
    <mat-menu #languageMenu="matMenu">
      <button mat-menu-item (click)="changeLanguage('en')">English</button>
      <button mat-menu-item (click)="changeLanguage('es')">Espa√±ol</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="signOut()">{{ 'navbar.signOut' | translate }}</button>
    </mat-menu>
  </div>
</mat-toolbar>

<div class="main-page-container">
  <h1>{{ 'mainPage.title' | translate }}</h1>
  <p>{{ 'mainPage.description' | translate }}</p>
</div>
